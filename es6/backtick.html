<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num3 = 1;
        const num4 = 2;
        const result2 = 3;
        const string2 = `${num3} 더하기 ${num4}는 '${result2}'`; // `(백틱)을 이용해서 "", '' 구분을 쉽게 해줌
        console.log(string2); // ${}을 이용해서 스트링에서 변수 참조 가능(파이썬이랑 비슷)
    </script>
</body>
</html>
